<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto ">
        <div class="card card-signin my-5 jumbotron">
          <div class="card-body ">
            <h3 class="card-title text-center">Login</h3>

            <form
              name="form"
              (ngSubmit)="(loginForm.form.valid)"
              #loginForm="ngForm"
              novalidate
            >
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="model.email"
                  #email="ngModel"
                  [ngClass]="{
                    'is-invalid': loginForm.submitted && email.invalid
                  }"
                  name="email"
                  required
                  email
                />
                <div
                  *ngIf="loginForm.submitted && email.invalid"
                  class="invalid-feedback"
                >
                  <div *ngIf="email.errors.required">Email Name is empty</div>
                  <div *ngIf="email.errors.email">
                    Email must be a valid email Address
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  [(ngModel)]="model.password"
                  #password="ngModel"
                  [ngClass]="{
                    'is-invalid': loginForm.submitted && password.invalid
                  }"
                  name="password"
                  required
                  minlength="6"
                />
                <div
                  *ngIf="loginForm.submitted && password.invalid"
                  class="invalid-feedback"
                >
                  <div *ngIf="password.errors.required">
                    Password Name is empty
                  </div>
                  <div *ngIf="password.errors.minlength">
                    Password must be at least 6 characters
                  </div>
                </div>
              </div>

              <div>
                <button
                  type="button"
                  class="btn btn-link my-2 "
                  (click)="onRegisterClick()"
                >
                  New User?
                </button>
                <button
                  type="button"
                  class="btn btn-link my-2 float-right"
                  (click)="onForgetPassClick()"
                >
                  Forget Password?</button
                ><br />
                <label class="u">(Register Here)</label>
              </div>
              <div class="form-group">
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="onLoginClick()"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
