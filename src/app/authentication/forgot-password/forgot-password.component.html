<div class="container ">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto jumbotron">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="text-center">
            <h3><i class="fa fa-lock fa-4x"></i></h3>
            <h2 class="text-center">Forgot Password?</h2>
            <p>You can reset your password here.</p>
            <div class="panel-body">

              <form name="form" (ngSubmit)="registrationForm.form.valid && onResetPassword()" #registrationForm="ngForm" novalidate>



                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{'is-invalid':registrationForm.submitted && email.invalid}" name="email" required email />
                  <div *ngIf="registrationForm.submitted && email.invalid" class="invalid-feedback">
                    <div *ngIf="email.errors.required">Email Name is required</div>
                    <div *ngIf="email.errors.email">Email must be a valid email Address</div>
                  </div>
                </div>

                <div class="form-group">
                  <button class="btn btn-primary">Reset Password</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
