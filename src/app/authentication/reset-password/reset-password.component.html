<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto jumbotron">
        <div class="card-body">
          <h3 class="card-title text-center">Register</h3>
          <form name="form"
                (ngSubmit)="resetPasswordForm.form.valid && onResetClick()"
                #resetPasswordForm="ngForm"
                novalidate>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" [(ngModel)]="model.password" #password="ngModel"
                     [ngClass]="{'is-invalid':resetPasswordForm.submitted && password.invalid}"
                     name="password" required minlength="6" />
              <div *ngIf="resetPasswordForm.submitted && password.invalid" class="invalid-feedback">
                <div *ngIf="password.errors.required">Password Name is required</div>
                <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" [(ngModel)]="model.confPassword" #confPassword="ngModel"
                     compare="password" [ngClass]="{'is-invalid':resetPasswordForm.submitted && confPassword.invalid}"
                     name="confirmPassword" required minlength="6" />
              <div *ngIf="confPassword.invalid && (confPassword.dirty|| confPassword.touched)" class="invalid-feedback">
                <div *ngIf="confPassword.errors.required">Password Name is required</div>
                <div *ngIf="confPassword.errors.compare">Password not matching</div>
              </div>
            </div>

            <div class="form-group">
              <button class="btn btn-primary" type="button">Reset</button>
              <button class="btn btn-danger ml-2" [routerLink]="'/auth/login'">Back</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
