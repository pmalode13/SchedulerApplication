<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mt-5 mx-auto jumbotron">
        <div class="card-body">
          <h1 class="card-title text-center">Update Training</h1>

          <form name="form" (ngSubmit)="editTrainingForm.form.valid && onEditClick()" #editTrainingForm="ngForm"
            novalidate>

            <div class="form-group">
              <label for="topicName">Topic Name</label>
              <input type="text" class="form-control" [(ngModel)]="details.topic" #topicNameLocal="ngModel"
                [ngClass]="{'is-invalid':editTrainingForm.submitted && topicNameLocal.invalid}" name="topicName"
                required />
              <div *ngIf="editTrainingForm.submitted && topicNameLocal.invalid" class="invalid-feedback">
                <div *ngIf="topicNameLocal.errors.required">First Name is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="summary">Summary</label>
              <textarea class="form-control" [(ngModel)]="details.description" #summaryLocal="ngModel"
                [ngClass]="{'is-invalid':editTrainingForm.submitted && summaryLocal.invalid}" name="summary"
                required></textarea>
              <div *ngIf="editTrainingForm.submitted && summaryLocal.invalid" class="invalid-feedback">
                <div *ngIf="summaryLocal.errors.required">Last Name is required</div>
              </div>
            </div>

            <div class="form-group row mt-3">
              <label for="dateOfTraining" class="col-sm-2 col-form-label ml-1">Date</label>

              <div class="col-sm-6">
                <input bsDatepicker name="dateOfTraining" [(ngModel)]="details.startTime" 
                  #dateOfTrainingLocal="ngModel" class="form-control"
                  [ngClass]="{'is-invalid':editTrainingForm.submitted && dateOfTrainingLocal.invalid}" required>
              </div>
              <div *ngIf="editTrainingForm.submitted && dateOfTrainingLocal.invalid" class="invalid-feedback">
                <div *ngIf="dateOfTrainingLocal.errors.required">Select Date</div>
              </div>
            </div>

            <div class="form-group row mt-3">
              <label for="subject" class="col-sm-2 col-form-label mt-4 ml-1">Time</label>
              <div class="row ">
                <div class="row ml-4">
                  <timepicker [(ngModel)]="details.startTime" [showMeridian]="isMeridian" #trainingStartTime="ngModel"
                              name="startTime" (click)="visibleAvailability()"></timepicker>
                  <p class="mt-4 mx-4 ">To</p>
                  <timepicker [(ngModel)]="details.endTime" [showMeridian]="isMeridian" (click)="visibleAvailability()"
                              #trainingEndTime="ngModel" name="endTime"></timepicker>
                </div>
                <button class="btn btn-outline-info mt-2" type="button" [disabled]="CheckAvailability" (click)="checkTime()">Check Availability</button>
              </div>
              <div class="text-danger ml-4" *ngIf="checkTimeValid">*Check Time please</div>
             
            </div>

            <div class="form-group row mt-3 ml-2">
              <label for="availableRoom ml-5">Available Rooms</label>
              <select class="hideLabel form-control col-11" required [(ngModel)]="model.availableRoomLocal"
                [disabled]="roomlist"
                [ngClass]="{'is-invalid':editTrainingForm.submitted && availableRoomLocal.invalid}" name="availableRoom"
                #availableRoomLocal="ngModel">
                <option selected="">Select Room</option>
                <option *ngFor="let roomnames of rooms" [value]="roomnames.roomId">{{ roomnames.roomName }}</option>
              </select>
              <div *ngIf="editTrainingForm.submitted && availableRoomLocal.invalid" class="invalid-feedback">
                <div *ngIf="availableRoomLocal.errors.required">Select Room</div>
              </div>
            </div>

            <div class="form-group">
              <button class="btn btn-outline-primary">Add Training</button>
              <button class="btn btn-outline-danger ml-2" type="button" (click)="onBackClick()">Back</button>
              <button class="btn btn-outline-warning ml-2" type="button" (click)="onClearClick()">Clear</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</body>
